<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            max-width: 800px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card-body {
            padding: 30px;
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #343a40;
        }
        .card-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 10px 0;
        }
        .card-text strong {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 30px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .text-center a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bill Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Bill Information</h5>
                <p class="card-text"><strong>Customer Name:</strong> {{ bill[1] }}</p>
                <p class="card-text"><strong>Customer Phone:</strong> {{ bill[2] }}</p>
                <p class="card-text"><strong>Customer Email:</strong> {{ bill[3] }}</p>
                <p class="card-text"><strong>Bill Date:</strong> {{ bill[6] }}</p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional for this page) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
